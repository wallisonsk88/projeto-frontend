        var nome = window.prompt('Qual seu nome!') // window.prompt para escrever na tela 
        document.write (`Seu nome <strong> ${nome} </strong> tem ${nome.length} letras <br>` )  //document.write para escrever na tela e  ${nome.length} contar quantas letras tem no nome digitado
        document.write (`Seu nome <strong> ${nome} </strong> em maiusculo é ${nome.toUpperCase()} <br> `) //${nome.toUpperCase()} Transforma todas as letras em Maiusculas
        document.write (`Seu nome <strong> ${nome} </strong> em minusculo é ${nome.toLowerCase()} `) //${nome.toLowerCase()} Transfoma todas as letra em Minusculas
